"<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; 
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 30px 20px;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      color: #000;
    }

    h2 {
      font-size: 32px;
      color: #007bff;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .login-form label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
      text-align: left;
    }

    .login-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    .password-container {
      position: relative;
    }

    .password-container .toggle-password {
      position: absolute;
      right: 10px;
      top: 10px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .forgot-password {
      font-size: 13px;
      color: #007bff;
      text-decoration: none;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .divider {
      text-align: center;
      margin: 15px 0;
      color: #888;
      font-size: 14px;
    }

    .social-buttons {
      display: flex;
      gap: 10px;
    }

    .social-buttons button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
      cursor: pointer;
      background-color: #f0f2f5;
    }

    .facebook-btn { color: #3b5998; }
    .google-btn { color: #db4437; }

    .signup-text {
      font-size: 13px;
      color: #555;
      margin-top: 10px;
    }

    .signup-link {
      color: #007bff;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello</h1>
    <h2>Again!</h2>
    <p>Welcome back you've<br>been missed</p>

    <form class="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username">

      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
      </div>

      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit" class="login-button">Login</button>
    </form>

    <div class="divider">or continue with</div>

    <div class="social-buttons">
      <button class="facebook-btn">Facebook</button>
      <button class="google-btn">Google</button>
    </div>

    <p class="signup-text">Don't have an account? <a href="#" class="signup-link">Sign Up</a></p>
  </div>

  <script>
    function togglePassword() {n
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
