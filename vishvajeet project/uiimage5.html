<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f9fa;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 350px; /* Increased height */
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h2 {
            font-weight: 600;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            padding: 0 20px 20px;
        }
        .buttons button {
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }
        .btn-back {
            background: transparent;
            color: #6c757d;
        }
        .btn-start {
            background: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="C:\Users\Vishvajeet Jadav\Pictures\Screenshots\short.png" alt="Healthy Food">
        </div>
        <div class="content">
            <h2>Lorem Ipsum is simply dummy</h2>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
        </div>
        <div class="buttons">
            <button class="btn-back">Back</button>
            <button class="btn-start">Get Started</button>
        </div>
    </div>
</body>
</html>
