<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Topics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }
        .container {
            width: 90%;
            max-width: 360px;
            text-align: center;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .topics {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }
        .topic {
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #007bff;
            border-radius: 5px;
            color: #007bff;
            cursor: pointer;
            background: transparent;
        }
        .topic.active {
            background: #007bff;
            color: #fff;
        }
        .next-btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Choose your Topics</h3>
        <input type="text" class="search-bar" placeholder="Search">
        <div class="topics">
            <button class="topic">National</button>
            <button class="topic">International</button>
            <button class="topic">Sport</button>
            <button class="topic">Lifestyle</button>
            <button class="topic">Business</button>
            <button class="topic">Health</button>
            <button class="topic">Fashion</button>
            <button class="topic active">Technology</button>
            <button class="topic">Science</button>
            <button class="topic">Art</button>
            <button class="topic">Politics</button>
        </div>
        <button class="next-btn">Next</button>
    </div>
    <script>
        document.querySelectorAll('.topic').forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
