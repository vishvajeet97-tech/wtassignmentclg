<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalar Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            margin: 0;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #007bff;
            display: flex;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .icon {
            display: inline-flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 50px;
            border: 4px solid #007bff;
            border-radius: 5px;
            margin: 0 5px;
            position: relative;
        }
        .icon::before,
        .icon::after {
            content: "";
            width: 60%;
            height: 4px;
            background-color: #007bff;
            position: absolute;
        }
        .icon::before {
            top: 25%;
        }
        .icon::after {
            top: 50%;
        }
    </style>
</head>
<body>
    <div class="logo">
        Ka<span class="icon"></span>ar
    </div>
</body>
</html>
